<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ANIMATE CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->

    <!-- ESTILOS GLOBALES -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/spinners.css">

    <!-- ESTILOS PARA MOVIL-->
    <link rel="stylesheet" href="css/mobile-styles/variables.css" media="(max-width: 800px)">
    <link rel="stylesheet" href="css/index.css" media="(max-width: 800px)">
    <link rel="stylesheet" href="css/mobile-styles/navigator.css" media="(max-width: 800px)">
    <link rel="stylesheet" href="css/mobile-styles/dashboards.css" media="(max-width: 800px)">
    <link rel="stylesheet" href="css/mobile-styles/components.css" media="(max-width: 800px)">

    <!-- ESTILOS PARA ESCRITORO -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Dash Covid by Tenzig</title>
</head>
<body>

    <ul class="opciones">
        <li>
            <button id="check-mexico">
                <i class="fas fa-flag"></i>
                Mexico
            </button>
        </li>
        <li>
            <button id="check-pais">
                <i class="fas fa-globe-americas"></i>
                Paises
            </button>
        </li>
        <li>
            <button id="check-global">
                <i class="fas fa-globe"></i>
                Global
            </button>
        </li>
        <li>
            <button id="check-about">
                <i class="fas fa-info"></i>
                Info.
            </button>
        </li>
    </ul>

    <!-- Dashboard Mexico -->
    <div class="my-dashboard dashboard-mexico" id="dash-mexico">
        <p>INFORMACION DE MÉXICO</p>
    </div>

    <!-- Dashboar Pais -->
    <div class="my-dashboard dashboard-pais" id="dash-pais">
        
        <input class="dashboard-pais__input" type="text" name="v_pais-selected" id="v_pais-selected" placeholder="Busca un pais aquí">
        
        <p id="v_nombre-pais" class="title">Nombre del Pais</p>

        <div class="dashboard-pais__informacion my-text-content" id="dashboard-pais__informacion">
            <div class="loader" id="loader">Loading...</div>
        </div>

    </div>

    
    <!-- Dashboard Global -->
    <div class="my-dashboard dashboard-global" id="dash-global">
        GLOBAL
    </div>


    <!-- Dashboard About -->
    <div class="my-dashboard dashboard-about" id="dash-about">
        INFORMACION DE LA APP
    </div>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
